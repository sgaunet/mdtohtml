# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    #- go generate ./...
builds:
  - id: win
    env:
      - CGO_ENABLED=0
    ldflags:
      - -X main.version={{.Version}}
    goos:
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -X main.version={{.Version}}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    # dir: src
    hooks:
      post:
        - upx "{{ .Path }}"
archives:
  - name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'


dockers:
  # You can have multiple Docker images.
  -
    # GOOS of the built binaries/packages that should be used.
    goos: linux
    ids:
    - mdtohtml
    # GOARCH of the built binaries/packages that should be used.
    goarch: amd64
    # Templates of the Docker image names.
    image_templates:
    - "sgaunet/mdtohtml:latest"
    - "sgaunet/mdtohtml:{{ .Tag }}"
    #- "sgaunet/mdtohtml:v{{ .Major }}"
    build_flag_templates:
    #   - "--pull"
    #   - "--label=org.label-schema.build-date={{.Date}}" 
    #   - "--label=org.label-schema.name={{ .ProjectName }}"
    #   - "--label=org.label-schema.url='{{ .GitURL }}'" 
    #   - "--label=org.label-schema.vcs-ref={{ .ShortCommit }}"
    #   - "--label=org.label-schema.vcs-url='{{ .GitURL }}'" 
    #   - "--label=org.label-schema.vendor='hack_and_sla.sh'" 
    #   - "--label=org.label-schema.version={{ .Version }}"
    #   - "--label=org.label-schema.schema-version=1.0"
    #   - "--build-arg=BIN={{ .ProjectName }}"
      - "--build-arg=VERSION={{ .Version }}"

    # Skips the docker push. Could be useful if you also do draft releases.
    # If set to auto, the release will not be pushed to the docker repository
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    # Defaults to false.
    #skip_push: false

    # Path to the Dockerfile (from the project root).
    dockerfile: Dockerfile
    extra_files:
    # - src
    - go.mod
    - go.sum

brews:
  - homepage: 'https://github.com/sgaunet/homebrew-tools'
    folder: Formula
    commit_author:
      name: sgaunet
      email: sgaunet@gmail.com
    tap:
      owner: sgaunet
      name: homebrew-tools
